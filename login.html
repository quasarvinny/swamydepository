<body class="login-page">
    <div class="col-md-12"></div>
  <div class="login-box">
    <div class="logo" style="text-align:center;">
      <img src="images/advocate-logo--i-made-4.png" style="width: 160px;height:160px;" class="img-responsive center-block">
      <a href="javascript:void(0);"><!-- A N VYAS & ASSOCIATES<br /> --> 
        <b style="color:#FF5722;">Cloud Depository System
        </b>
      </a>
    </div>
    <div class="card">
      <div class="body">
        <form id="sign_in" method="POST">
          <div class="msg">Sign in to Start Your Session
          </div>
          <div class="input-group">
            <span class="input-group-addon">
              <i class="material-icons">person
              </i>
            </span>
            <div class="form-line">
              <input type="text" class="form-control" name="Login[user_name]" id="user_name" placeholder="Username" required autofocus>
            </div>
          </div>
          <div class="input-group">
            <span class="input-group-addon">
              <i class="material-icons">lock
              </i>
            </span>
            <div class="form-line">
              <input type="password" class="form-control" name="Login[password]" id="password" placeholder="Password" required>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-8 p-t-5">
              <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink">
              <label for="rememberme">Remember Me
              </label>
            </div>
            <div class="col-xs-4">
              <button class="btn btn-block bg-red waves-effect" type="submit">SIGN IN
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-8 p-t-5">
              <a href="forget_password.html"><span style="color:red">Forgot Password? </span></a>
            </div>
            
          </div>
        </form>
      </div>
    </div>
